    <h:body>  
        <p:growl id="growl" showDetail="true" sticky="true" />  


        <div class="container-fluid">

            <!-- Slider -->
           
            <!-- //Slider -->

            <div class="headernav">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-1 col-xs-3 col-sm-2 col-md-2 logo "><a href="#{facesContext.externalContext.requestContextPath}/xhtml/index.jsf"><img src="images/logo.jpg" alt=""  /></a></div>
                        
                        <div class="col-lg-4 search hidden-xs hidden-sm col-md-3">
                            <div class="wrap">
                                <h:form id="rechercher"  class="form" method="post">
                                    <div class="pull-left txt"> <p:inputText styleClass="form-control" placeholder="Rechercher" value="#{CategoryBean.rechercheValue}" required="true"/></div>
                                    <div class="pull-right"> 
                                        <p:commandLink id="ajax"  actionListener="#{CategoryBean.rechercher()}" update=":pubForm,rechercher">
                                            <button class="btn btn-default" type="button" ><i class="fa fa-search"></i></button>
                                        </p:commandLink>
                                    </div>
                                    <div class="clearfix"></div>
                                </h:form>
                            </div>
                        </div>
                        <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt">
                            <div class="stnt pull-left">                            
                                <form action="publication.jsf" method="post" class="form">
                                    <a href="#{facesContext.externalContext.requestContextPath}/xhtml/publication.jsf">Publish </a>
                                </form>
                            </div>
                            <div class="env pull-left"><i class="fa fa-envelope"></i></div>

                            <div class="avatar pull-left dropdown">
                                <a data-toggle="dropdown" href="#"><img src="#{facesContext.externalContext.requestContextPath}/resources/images/avatar.jpg" alt="" /></a> <b class="caret"></b>
                                <div class="status green"><h:outputText value="&#160;" /></div>
                                <ul class="dropdown-menu" role="menu">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">My Profile</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-2" href="#">Inbox</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-3" href="#">Log Out</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-4" href="nvcompte.jsf">Create account</a></li>
                                </ul>
                            </div>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>


            <section class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-xs-12 col-md-8">
                            <div class="pull-left"><a href="#" class="prevnext"><i class="fa fa-angle-left"></i></a></div>
                            
                            <div class="pull-left"><a href="#" class="prevnext last"><i class="fa fa-angle-right"></i></a></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-8">
                            <h:form id="pubForm" method="post"> 

                                <c:forEach var="filDiscussion1"  items="#{CategoryBean.filDiscussions}"  >




                                    <!-- POST -->
                                    <div class="post">
                                        <div class="wrap-ut pull-left">
                                            <div class="userinfo pull-left">
                                                <div class="avatar">
                                                    <img src="#{facesContext.externalContext.requestContextPath}/resources/images/avatar.jpg" alt="" />
                                                    <div class="status green"><h:outputText value="&#160;" /></div>
                                                </div>

                                                <div class="icons">
                                                    <img src="#{facesContext.externalContext.requestContextPath}/resources/images/icon1.jpg" alt="" /><img src="#{facesContext.externalContext.requestContextPath}/resources/images/icon4.jpg" alt="" />
                                                </div>
                                            </div>
                                            <div class="posttext pull-left">
                                                <h2><a href="pubcomment.jsf?id=#{filDiscussion1.idFilDiscussion}">
                                                        <h:outputText value="#{filDiscussion1.subject}" />  
                                                    </a></h2>
                                                <p>
                                                    <h:outputText value="#{filDiscussion1.contents}" />  
                                                </p>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="postinfo pull-left">
                                            <div class="comments">
                                              

                                            </div>
                                          
                                            <div class="time"><i class="fa fa-clock-o"></i> <p:outputLabel  value="#{CategoryBean.dateToString(filDiscussion1.dateDiscussion)}" /></div>                                    
                                        </div>
                                        <div class="clearfix"></div>
                                    </div><!-- POST -->

                                </c:forEach>
                            </h:form>       
                        </div>
                        <div class="col-lg-4 col-md-4">

                            <!-- -->
                            <div class="sidebarblock">
                                <h3>Categories</h3>
                                <div class="divline"></div>
                                <div class="blocktxt">
                                    <ul class="cats">




                                        <h:form id="categorieForm" method="post"> 

                                            <div class="datalist-noborder">
                                                <p:dataList  id="lista" var="categorie1" 
                                                             value="#{CategoryBean.categories}"   
                                                             emptyMessage="aucune catÃ©gorie trouver" 


                                                             > 

                                                    <li><a href="Forum.jsf?idCat=#{categorie1.idOffer}" style="#{categorie1.idCategory eq CategoryBean.idUrlCategorie ?'font-weight: 700;':''}"><h:outputText value="#{categorie1.title}" />  
                                                            <span class="badge pull-right">
                                                                <h:outputText value="#{CategoryBean.sizeOfList(categorie1.filDiscussions)}" />
                                                                <h:outputText value="0" rendered="#{empty categorie1.filDiscussions}" />
                                                            </span>
                                                        </a></li>
<!--font-weight: 700;-->
                                                </p:dataList> 
                                            </div>



                                        </h:form>


                                    </ul>
                                </div>
                            </div>

                            <!-- -->
                            

                            <!-- -->
                           


                        </div>
                    </div>
                </div>



                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-xs-12">
                            <div class="pull-left"><a href="#" class="prevnext"><i class="fa fa-angle-left"></i></a></div>
                            
                            <div class="pull-left"><a href="#" class="prevnext last"><i class="fa fa-angle-right"></i></a></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>


            </section>

            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-1 col-xs-3 col-sm-2 logo "><a href="#"><img src="#{facesContext.externalContext.requestContextPath}/resources/images/logo.jpg" alt=""  /></a></div>
                        <div class="col-lg-8 col-xs-9 col-sm-5 ">Copyrights 2014, websitename.com</div>
                        <div class="col-lg-3 col-xs-12 col-sm-5 sociconcent">
                            <ul class="socialicons">
                                <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                                <li><a href="#"><i class="fa fa-cloud"></i></a></li>
                                <li><a href="#"><i class="fa fa-rss"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
