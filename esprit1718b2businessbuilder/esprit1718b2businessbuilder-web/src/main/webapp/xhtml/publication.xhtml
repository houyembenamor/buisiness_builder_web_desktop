                                <h:form id="addPubForum" styleClass="form newtopic" >

                                            </div>
                                        </div>
                                        <div class="posttext pull-left">

                                            <div>
                                                <p:inputText placeholder="Titre publication" styleClass="form-control"  
                                                             value="#{PublicationBean.filDiscussion.subject}" required="true" label="Titre Publication"/>

                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6 col-md-6">

                                                 <h:selectOneMenu id="categorie" value="#{PublicationBean.idCategorySelected}" required="true" label="Categorie" class="form-control">

                                                         <f:selectItems value="#{PublicationBean.categories}"   var="foo" itemLabel="#{foo.title}" itemValue="#{foo.idOffer}" /> 

                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-lg-6 col-md-6">

                                                    <h:selectOneMenu id="txt3" value="#{PublicationBean.filDiscussion.type}" required="true" label="Type Publication" class="form-control">
                                                        <f:selectItem itemLabel="Sélectionnez type" itemValue="" noSelectionOption="true" />
                                                        <f:selectItem itemLabel="Public" itemValue="public" />
                                                        <f:selectItem itemLabel="Privé" itemValue="priver" />

                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div>
                                                <p:inputTextarea value="#{PublicationBean.filDiscussion.contents}" id="desc" placeholder="Description"   styleClass="form-control"  required="true" label="Description"/>
                                            </div>

                                        </div>
                                        <div class="clearfix"></div>
                                    </div>                              
                                    <div class="postinfobot">
